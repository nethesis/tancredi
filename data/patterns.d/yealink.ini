[yealink-general]
pattern = "y000000000[0-9]{3}\.cfg"
scopeid = "defaults"
template = "yealink_general_template"

[yealink-MAC_ADDRESS-1]
pattern = "(00)(15)(65)([a-f0-9]{2})([a-f0-9]{2})([a-f0-9]{2})\.cfg"
scopeid = "$1-$2-$3-$4-$5-$6"
template = "yealink_model_mac_template"

[yealink-MAC_ADDRESS-2]
pattern = "(80)(5e)(0c)([a-f0-9]{2})([a-f0-9]{2})([a-f0-9]{2})\.cfg"
scopeid = "$1-$2-$3-$4-$5-$6"
template = "yealink_model_mac_template"

[yealink-MAC_ADDRESS-3]
pattern = "(80)(5e)(c0)([a-f0-9]{2})([a-f0-9]{2})([a-f0-9]{2})\.cfg"
scopeid = "$1-$2-$3-$4-$5-$6"
template = "yealink_model_mac_template"
